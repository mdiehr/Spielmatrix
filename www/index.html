<!DOCTYPE HTML>
<html>
    <head>
        <title>Spielmatrix</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="description" content="Spielmatrix Game Engine" />

        <link rel="stylesheet" type="text/css" href="./js/codemirror/lib/codemirror.css" />
        <link rel="stylesheet" type="text/css" href="./js/codemirror/addon/fold/foldgutter.css" />
        <link rel="stylesheet" type="text/css" href="./js/codemirror/addon/lint/lint.css" />
        <link rel="stylesheet" type="text/css" href="./js/codemirror/theme/monokai.css" />
        
        <link rel="stylesheet" type="text/css" href="./css/editor.css">

        <!-- Spielmatrix -->
        <script src="./spielmatrix/spielmatrix.bundle.js"></script>
        <script src="./spielmatrix/pixi.min.js"></script>

        <!-- Babel -->
        <script type="text/javascript" src="./js/lib/babel.min.js"></script>

        <!-- CodeMirror -->
        <script type="text/javascript" src="./js/codemirror/lib/codemirror.js"></script>
        <script type="text/javascript" src="./js/codemirror/mode/javascript.js"></script>
        <script type="text/javascript" src="./js/codemirror/addon/lint/lint.js"></script>
        <script type="text/javascript" src="./js/codemirror/addon/selection/active-line.js"></script>
        <script type="text/javascript" src="./js/codemirror/addon/edit/matchbrackets.js"></script>
        <script type="text/javascript" src="./js/codemirror/addon/fold/foldcode.js"></script>
        <script type="text/javascript" src="./js/codemirror/addon/fold/foldgutter.js"></script>
        <script type="text/javascript" src="./js/codemirror/addon/fold/brace-fold.js"></script>
        <script type="text/javascript" src="./js/codemirror/addon/fold/comment-fold.js"></script>

        <!-- ESLint -->
        <script type="text/javascript" src="./js/lib/eslint.js"></script>
        <script type="text/javascript" src="./js/lib/eslint-lint.js"></script>

        <!-- Spielmatrix Editor -->
        <script type="text/javascript" src="./js/editor.js"></script>

    </head>
    <body>
        <div id="toolbar">
            <a href="./editor.html"><strong>SPIELMATRIX</strong></a>
            - <a id="runClickLink" href="javascript:void('Run the Game');">Rerun Code</a>
            <!-- - <a id="saveClickLink" href="javascript:void(0);">Save</a> -->
            <!-- - <a id="exportClickLink" href="javascript:void('Export Standalone HTML Build');">Export</a> -->
            <!-- - <a id="shareClickLink" href="javascript:void('Generate Link To Game');">Share</a> -->
        </div>
        <div id="leftpanel">
            <textarea id="code" class="codeform" name="code" rows="20" cols="80" style="display:none;">
            </textarea>
        </div>
        <div id="righttophalf">
            <div class="upperarea">
                <!-- Game canvas location -->
                <div class="game" id="game" data-width-max="480" data-width-min="480" data-resize-canvas="false"></div>
            </div>
        </div>
    </body>
</html>
